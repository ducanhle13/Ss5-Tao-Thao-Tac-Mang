<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Screen</title>
    <h2>Sample Screen: </h2>
</head>
<body>
<style>
    body {padding-top:10px}
</style>
<form>
    <input type="text" placeholder="Nhập số bất kỳ" id="id_in">
    <input type="button" id="id_ad" value="Add" onclick="clka()">
    <input type="button" id="id_di" value="Display" onclick="clkb()">
    <div id="result"></div>

</form>

<script>
    let x = 0;
    let array = Array();
    function clka() {
        array[x] = document.getElementById("id_in").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("id_in").value = "";
    }
    function clkb() {
        let e = "<hr  width='16.5%' align='left'/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }



</script>


</body>
</html>
